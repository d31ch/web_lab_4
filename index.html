<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="primary"><b>Full name</b></p>
    <form>
        <input style="width: 170px" class="tables" type="text" placeholder="First name">
        <input style="width: 170px" class="tables" type="text" placeholder="Last name">
    </form>

    <p class="primary"><b>Address</b></p>
    <form>
        <input style="width: 360px" class="tables" type="text" placeholder="Street Address">
    </form>
    <p></p>
    <form>
        <input style="width: 106px" class="tables" type="text" placeholder="City">
        <input style="width: 107px" class="tables" type="text" placeholder="State">
        <input style="width: 106px" class="tables" type="text" placeholder="ZIP Code">
    </form>
    <p class="primary"><b>Contact information</b></p>
    <form>
        <input style="width: 170px" class="tables" type="text" placeholder="Email*">
        <input style="width: 170px" class="tables" type="number" placeholder="Phone">
    </form>
    <p class="primary"><b>Questions/ Comments</b></p>
    <form>
        <textarea style="width: 360px" class="tables">Message* </textarea>
    </form>
    <p></p>
    <input type="checkbox" checked> Update me on details and special offers via email.
    <p></p>
    <form>
        <button class="but" type="submit">
            <p style="margin-top: 2px">Submit</p>
        </button>
    </form>

</body>
</html>
